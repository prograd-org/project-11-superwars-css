<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Super Wars</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-grid">
        <div id="heros">
            <div class="sub-grid">
                <img src="./images/super-1.png" alt="super-1">
                <h4>Spiderman</h4>
                <h3>12</h3>
            </div>
            <div class="sub-grid">
                <img src="./images/super-3.png" alt="super-3">
                <h4>Wonder Women</h4>
                <h3>30</h3>
            </div>
            <div class="sub-grid">
                <img src="./images/super-5.png" alt="super-1">
                <h4>Superman</h4>
                <h3>12</h3>
            </div>
            <div class="sub-grid">
                <img src="./images/super-7.png" alt="super-3">
                <h4>Brave Women</h4>
                <h3>30</h3>
            </div>

        </div>
        <div id="scores">
            <h1>5-0</h1>
        </div>
        <div id="villons">
            <div class="sub-grid">
                <img src="./images/super-2.png" alt="super-2">
                <h4>Capten America</h4>
                <h3>50</h3>
            </div>
            <div class="sub-grid">
                <img src="./images/super-4.png" alt="super-4">
                <h4>Gem Women</h4>
                <h3>12</h3>
            </div>
            
            <div class="sub-grid">
                <img src="./images/super-6.png" alt="super-1">
                <h4>Hulk</h4>
                <h3>12</h3>
            </div>
            <div class="sub-grid">
                <img src="./images/super-8.png" alt="super-3">
                <h4>Spy</h4>
                <h3>30</h3>
            </div>
        </div>
    </div>
    <footer class="footer">Made with <img src="./images/Vector.svg"> by ProGrad</footer>
</body>

</html>
