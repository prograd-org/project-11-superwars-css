<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Super Wars</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <img src="images/super-1.png" alt="spiderman ">
            <div class="hero-name">Spiderman</div>
            <div class="score-hero">12</div>
        </div>
        <div class="card">
            <img src="images/super-3.png" alt="wonder woman ">
            <div class="hero-name">Wonder Woman</div>
            <div class="score-hero">30</div>
        </div>
        <div class="score">5-0</div>
        <div class="card">
            
            <img src="images/super-2.png" alt="Captain America ">
            <div class="hero-name">Captain America</div>
            <div class="score-hero">50</div>
        </div>
        <div class="card">
            
            <img src="images/super-4.png" alt="Gem Woman ">
            <div class="hero-name">Gem Woman</div>
            <div class="score-hero">12</div>
        </div>
    </div>
    <footer class="footer">Made with <img src="/images/Vector.svg"> by ProGrad</footer>
</body>

</html>
