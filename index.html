<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Super Wars</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="box">
      <div class="grid1">
        <div class="div1">
          <div><img src="./images/super-1.png" alt="image" /><br /></div>
          <div><small>Spiderman</small><br /></div>
          <div><strong>12</strong></div>
        </div>
        <div class="div2">
          <div>
            <img src="./images/super-3.png" alt="image" />
            <br />
          </div>
          <div>
            <small
              >Wonder <br />
              Woman</small
            ><br />
          </div>
          <div><strong>30</strong></div>
        </div>
      </div>
      <div class="grid2">
        <div class="div3">
          <span>5</span>
          <span>-</span>
          <span>0</span>
        </div>
      </div>
      <div class="grid3">
        <div class="div4">
          <div><img src="./images/super-2.png" alt="image" /><br /></div>
          <div>
            <small
              >Captain <br />
              America</small
            >
            <br />
          </div>
          <div><strong>50</strong></div>
        </div>
        <div class="div5">
          <div><img src="./images/super-4.png" alt="image" /><br /></div>
          <div><small>Gem Woman</small><br /></div>
          <div><strong>12</strong></div>
        </div>
      </div>
    </div>
  </body>
</html>
