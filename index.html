<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Super Wars</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="flex-container">
        <div class="card">
            <img src="/images/super-1.png" alt="Spiderman">
            <div class="img-container">
                <h4>Spiderman</h4>
                <p>12</p>
            </div>
        </div>
        <div class="card">
            <img src="/images/super-3.png" alt="Wonder Woman">
            <div class="img-container">
                <h4>Wonder Woman</h4>
                <p>30</p>
            </div>
        </div>
        <div class="score"><h1>5 - 0</h1></div>
        <div class="card">
            <img src="/images/super-2.png" alt="Captain America">
            <div class="img-container">
                <h4>Captain America</h4>
                <p>50</p>
            </div>
        </div>
        <div class="card">
            <img src="/images/super-4.png" alt="Gem Woman">
            <div class="img-container">
                <h4>Gem Woman</h4>
                <p>12</p>
            </div>
        </div>
    </div>

</html>
