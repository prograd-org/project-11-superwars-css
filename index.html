<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Super Wars</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="column">
            <div class="row">
                <img src="./images/super-1.png" alt="super-1">
                <p class="name">Spiderman</p>
                <p class="Strength">12</p>

            </div>
            <div class="row">
                <img src="./images/super-3.png" alt="super-3">
                <p class="name">Wonder Woman</p>
                <p class="Strength">30</p>

            </div>
        </div>
        <div class="score">
            <p>5</p>
            <p>-</p>
            <p>0</p>

        </div>
        <div class="column">
            <div class="row">
                <img src="./images/super-2.png" alt="super-2">
                <p class="name">Captain America</p>
                <p class="Strength">50</p>

            </div>
            <div class="row">
                <img src="./images/super-4.png" alt="super-4">
                <p class="name">Gem woman</p>
                <p class="Strength">12</p>

            </div>
        </div>

    </div>
    
    <footer class="footer">Made with <img src="./images/Vector.svg"> by ProGrad</footer>
</body>

</html>
